<!DOCTYPE html>
<html>
<head>
    <title>Shopping App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Shopping App</h1>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product-container">
                <div class="product">
                    <img src="product1.png" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Rs.19999</p>
                    <button class="add-to-cart" data-id="1">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Product2.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Rs.24999</p>
                    <button class="add-to-cart" data-id="2">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Product3.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>Rs.149999</p>
                    <button class="add-to-cart" data-id="3">Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-list">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div id="total-amount">
                <p>Total: Rs.0.00</p>
            </div>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
